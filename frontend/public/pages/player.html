<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem phim - CGV Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
        }

        .player-container {
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
            background: #000;
        }

        .video-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
        }

        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .player-info {
            padding: 30px 50px;
            background: linear-gradient(to bottom, #000, #141414);
        }

        .player-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .player-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #999;
        }

        .player-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .player-description {
            font-size: 16px;
            line-height: 1.6;
            color: #ccc;
            max-width: 800px;
        }

        .player-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #e50914;
            color: #fff;
        }

        .btn-primary:hover {
            background: #b20710;
        }

        .btn-secondary {
            background: rgba(109, 109, 110, 0.7);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(109, 109, 110, 0.9);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(229, 9, 20, 0.9);
            transform: scale(1.1);
        }

        /* Video.js custom styling */
        .video-js {
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .video-js .vjs-big-play-button {
            background-color: rgba(229, 9, 20, 0.9);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            line-height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .video-js .vjs-big-play-button:hover {
            background-color: #e50914;
        }

        .vjs-control-bar {
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .premium-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            z-index: 999;
        }

        .premium-overlay h2 {
            font-size: 32px;
            color: #ff9800;
        }

        .premium-overlay p {
            font-size: 18px;
            color: #ccc;
        }

        /* Next Episode Overlay */
        .next-episode-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 30px;
            z-index: 998;
            animation: fadeIn 0.3s ease;
        }

        .next-episode-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .next-episode-content {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 16px;
            border: 1px solid rgba(229, 9, 20, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
        }

        .next-episode-icon {
            font-size: 64px;
            color: #e50914;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .next-episode-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }

        .next-episode-subtitle {
            font-size: 16px;
            color: #999;
            margin-bottom: 30px;
        }

        .countdown-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(#e50914 0%, transparent 0%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
            transition: background 0.1s linear;
        }

        .countdown-circle::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(20, 20, 20, 0.95);
        }

        .countdown-number {
            font-size: 48px;
            font-weight: 700;
            color: #e50914;
            z-index: 1;
        }

        .next-episode-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-next {
            background: #e50914;
            color: #fff;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-next:hover {
            background: #b20710;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 9, 20, 0.4);
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 14px 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #e50914;
        }

        /* Theater Mode */
        body.theater-mode {
            overflow: hidden;
        }

        body.theater-mode .player-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            max-width: 100%;
            background: #000;
        }

        body.theater-mode .video-wrapper {
            padding-top: 0;
            height: calc(100vh - 120px);
            position: relative;
        }

        body.theater-mode #videoPlayer {
            height: 100%;
        }

        body.theater-mode .player-info {
            height: 120px;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        body.theater-mode .player-info:hover {
            height: auto;
        }

        body.theater-mode .back-btn {
            z-index: 10000;
        }

        .theater-mode-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theater-mode-btn:hover {
            background: rgba(229, 9, 20, 0.9);
            transform: scale(1.1);
        }

        .theater-mode-btn.active {
            background: #e50914;
        }

        /* Server & Quality Selector */
        .player-controls {
            padding: 20px 50px;
            background: #141414;
            display: flex;
            gap: 20px;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-size: 14px;
            color: #999;
            font-weight: 600;
        }

        .selector {
            position: relative;
        }

        .selector-button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .selector-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #e50914;
        }

        .selector-button.active {
            background: #e50914;
            border-color: #e50914;
        }

        .selector-dropdown {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            min-width: 200px;
            background: rgba(20, 20, 20, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .selector-dropdown.show {
            display: block;
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .selector-option {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
            font-size: 14px;
            color: #fff;
        }

        .selector-option:hover {
            background: rgba(229, 9, 20, 0.2);
        }

        .selector-option.selected {
            background: rgba(229, 9, 20, 0.3);
            color: #e50914;
            font-weight: 600;
        }

        .selector-option .check-icon {
            color: #e50914;
            font-size: 16px;
            opacity: 0;
        }

        .selector-option.selected .check-icon {
            opacity: 1;
        }

        .quality-badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            margin-left: 8px;
        }

        .quality-badge.hd {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .quality-badge.fhd {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .quality-badge.uhd {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
        }

        .server-status {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-left: 8px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            z-index: 999;
        }

        .loading-indicator.show {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .loading-indicator .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #e50914;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <button class="theater-mode-btn" id="theaterModeBtn" onclick="toggleTheaterMode()" title="Theater Mode (phím T)">

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="player-container">
        <div class="video-wrapper">
            <!-- Iframe for OPhim embed -->
            <iframe id="iframePlayer" style="display:none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;" allowfullscreen></iframe>

            <video id="videoPlayer" class="video-js vjs-big-play-centered" controls preload="auto" style="display:none;">
                <source src="" type="application/x-mpegURL">
                <p class="vjs-no-js">

            </video>
            <div id="premiumOverlay" class="premium-overlay" style="display:none;">

                <button class="btn btn-primary" onclick="window.location.href='profile.html#subscription'">
                    <i class="fas fa-crown"></i> Nâng cấp ngay
                </button>
            </div>
            <div id="loadingIndicator" class="loading-indicator">
                <div class="spinner"></div>
                <span>Đang tải...</span>
            </div>
            <div id="nextEpisodeOverlay" class="next-episode-overlay">
                <div class="next-episode-content">
                    <div class="next-episode-icon">
                        <i class="fas fa-forward"></i>
                    </div>
                    <h3 class="next-episode-title">Tập tiếp theo</h3>
                    <p class="next-episode-subtitle" id="nextEpisodeTitle">Loading...</p>
                    <div class="countdown-circle" id="countdownCircle">
                        <span class="countdown-number" id="countdownNumber">5</span>
                    </div>
                    <div class="next-episode-actions">
                        <button class="btn-next" onclick="playNextEpisode()">
                            <i class="fas fa-play"></i>
                            Xem ngay
                        </button>

                            <i class="fas fa-times"></i>
                            Hủy

                    </div>

        </div>

        <!-- Server & Quality Controls -->
        <div class="player-controls">
            <!-- Server Selector -->
            <div class="control-group">
                <label><i class="fas fa-server"></i> Server:</label>
                <div class="selector" id="serverSelector">
                    <button class="selector-button" onclick="toggleServerDropdown()">
                        <span id="currentServer">Server #1</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="selector-dropdown" id="serverDropdown">
                        <div class="selector-option selected" onclick="changeServer(1)">
                            <span>Server #1 <span class="server-status"><span class="status-dot"></span> Online</span></span>
                            <i class="fas fa-check check-icon"></i>
                        </div>
                        <div class="selector-option" onclick="changeServer(2)">
                            <span>Server #2 <span class="server-status"><span class="status-dot"></span> Online</span></span>
                            <i class="fas fa-check check-icon"></i>
                        </div>
                        <div class="selector-option" onclick="changeServer(3)">
                            <span>Server #3 <span class="server-status"><span class="status-dot"></span> Online</span></span>
                            <i class="fas fa-check check-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quality Selector -->
            <div class="control-group">
                <label><i class="fas fa-film"></i> Chất lượng:</label>
                <div class="selector" id="qualitySelector">
                    <button class="selector-button" onclick="toggleQualityDropdown()">
                        <span id="currentQuality">1080p Full HD</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="selector-dropdown" id="qualityDropdown">
                        <div class="selector-option" onclick="changeQuality('480p')">
                            <span>480p SD</span>
                            <i class="fas fa-check check-icon"></i>
                        </div>
                        <div class="selector-option" onclick="changeQuality('720p')">
                            <span>720p <span class="quality-badge hd">HD</span></span>
                            <i class="fas fa-check check-icon"></i>
                        </div>
                        <div class="selector-option selected" onclick="changeQuality('1080p')">
                            <span>1080p <span class="quality-badge fhd">Full HD</span></span>
                            <i class="fas fa-check check-icon"></i>
                        </div>
                        <div class="selector-option" onclick="changeQuality('4K')">
                            <span>4K <span class="quality-badge uhd">Ultra HD</span></span>
                            <i class="fas fa-check check-icon"></i>
                        </div>
                    </div>

            </div>
        </div>

        <div class="player-info">
            <h1 class="player-title" id="movieTitle">Đang tải...</h1>
            <div class="player-meta">
                <span id="movieYear"></span>
                <span id="movieDuration"></span>
                <span id="movieRating"></span>
            </div>
            <p class="player-description" id="movieDescription"></p>
            <div class="player-actions">
                <button class="btn btn-secondary" onclick="addToFavorites()">
                    <i class="far fa-heart"></i> Thêm vào danh sách
                </button>
                <button class="btn btn-secondary" onclick="showMovieDetail()">
                    <i class="fas fa-info-circle"></i> Thông tin chi tiết
                </button>
                <button class="btn btn-secondary" onclick="testSaveProgress()" style="background: #ff6b00;">
                    <i class="fas fa-bug"></i> Test Lưu Lịch Sử (50%)
                </button>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <script>
        // Auto-detect API URL based on hostname
        const FLASK_API = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
            ? 'http://localhost:5000'
            : window.location.origin;
        
        let currentUser = null;
        let currentMovie = null;
        let player = null;
        let progressInterval = null;
        let currentServer = 1;
        let currentQuality = '1080p';
        let currentTime = 0;
        let currentEpisode = 1; // Default episode

        // Get movie ID and episode from URL
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');
        const episodeParam = urlParams.get('episode');
        if (episodeParam) {
            currentEpisode = parseInt(episodeParam) || 1;
        }
        
        console.log('Player initialized with:', { movieId, episode: currentEpisode });

        // Server URLs (mock - in production, these would come from API)
        const serverUrls = {
            1: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8',
            2: 'https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8',
            3: 'https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8'
        };

        // Quality settings (mock - in production, these would be actual quality streams)
        const qualitySettings = {
            '480p': { label: '480p SD', bitrate: 1500000 },
            '720p': { label: '720p HD', bitrate: 3000000 },
            '1080p': { label: '1080p Full HD', bitrate: 5000000 },
            '4K': { label: '4K Ultra HD', bitrate: 15000000 }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🚀 Player page loaded');
            
            try {
                await loadCurrentUser();
                
                if (movieId) {
                    console.log('🎬 Movie ID from URL:', movieId);
                    loadMovie(movieId);
                } else {
                    console.error('❌ No movie ID in URL');
                    alert('Không tìm thấy phim! Vui lòng chọn phim từ danh sách.');
                    setTimeout(() => {
                        window.location.href = 'streaming.html';
                    }, 2000);
                }
            } catch (error) {
                console.error('❌ Initialization error:', error);
                alert('Lỗi khởi tạo trang: ' + error.message);
            }
        });

        async function loadCurrentUser() {
            try {
                console.log('🔍 Checking authentication...');
                const apiUrl = (typeof FLASK_API !== 'undefined') ? FLASK_API : 'http://localhost:5000';
                const response = await fetch(`${apiUrl}/api/check-auth`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.authenticated && data.user) {
                    currentUser = data.user;
                    console.log('✅ User authenticated:', currentUser.email || currentUser.name);
                } else {
                    console.warn('⚠️ User not authenticated');
                    currentUser = null;
                }
            } catch (error) {
                console.error('❌ Error checking authentication:', error);
                currentUser = null;
            }
        }

        async function loadMovie(id) {
            try {
                console.log('📥 Loading movie with ID:', id);
                console.log('Episode number:', currentEpisode);
                
                // Check if FLASK_API is defined
                const apiUrl = (typeof FLASK_API !== 'undefined') ? FLASK_API : 'http://localhost:5000';
                console.log('🌐 API URL:', apiUrl);
                
                const response = await fetch(`${apiUrl}/api/movies/${id}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('📊 Movie data received:', data);

                if (data.success) {
                    currentMovie = data.data;
                    
                    if (!currentMovie) {
                        throw new Error('Movie data is empty');
                    }
                    
                    displayMovie(currentMovie);
                    
                    // Check if user can access
                    if (canAccessMovie(currentMovie)) {
                        // If it's a series with episodes data, load specific episode
                        if (currentMovie.type === 'series' && currentMovie.episodes && currentMovie.episodes.length > 0) {
                            console.log(`📺 Loading episode ${currentEpisode} for series`);
                            await loadEpisodeVideo(id, currentEpisode);
                        } else {
                            // For movies or series without episodes data, use the video_url from movie
                            if (currentMovie.video_url) {
                                initializePlayer(currentMovie.video_url);
                            } else {
                                console.error('❌ No video URL in movie data');
                                alert('Phim chưa có link video!');
                            }
                        }
                    } else {
                        console.warn('⚠️ User cannot access premium content');
                        document.getElementById('premiumOverlay').style.display = 'flex';
                    }
                } else {
                    throw new Error(data.error || 'Không tải được phim!');
                }
            } catch (error) {
                console.error('❌ Error loading movie:', error);
                alert(`Lỗi khi tải phim: ${error.message}`);
                setTimeout(() => {
                    window.location.href = 'streaming.html';
                }, 2000);
            } finally {
                const loadingEl = document.getElementById('loading');
                if (loadingEl) {
                    loadingEl.style.display = 'none';
                }
            }
        }

        async function loadEpisodeVideo(movieId, episodeNumber) {
            try {
                const apiUrl = (typeof FLASK_API !== 'undefined') ? FLASK_API : 'http://localhost:5000';
                console.log(`🔍 Loading episode ${episodeNumber} video URL...`);
                
                const response = await fetch(`${apiUrl}/api/movies/${movieId}/episodes/${episodeNumber}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.data) {
                    const episode = data.data;
                    console.log(`✅ Got episode ${episodeNumber} video URL:`, episode.video_url);
                    
                    if (episode.video_url) {
                        initializePlayer(episode.video_url);
                    } else {
                        console.error('❌ Episode has no video URL');
                        alert(`Tập ${episodeNumber} chưa có link video!`);
                    }
                } else {
                    throw new Error(data.error || `Không tìm thấy tập ${episodeNumber}`);
                }
            } catch (error) {
                console.error(`❌ Error loading episode ${episodeNumber}:`, error);
                alert(`Lỗi khi tải tập ${episodeNumber}: ${error.message}`);
            }
        }

        function canAccessMovie(movie) {
            if (!movie.is_premium) return true;
            if (!currentUser) return false;
            
            const tier = currentUser.subscription_tier || 'free';
            return tier === 'vip' || tier === 'premium';
        }

        function displayMovie(movie) {
            // Build title with episode number if it's a series
            let titleText = movie.title;
            if (currentEpisode > 1 || (movie.type === 'series' && movie.total_episodes > 1)) {
                titleText += ` - Tập ${currentEpisode}`;
            }
            
            document.getElementById('movieTitle').textContent = titleText;
            document.getElementById('movieYear').innerHTML = `<i class="far fa-calendar"></i> ${movie.release_year}`;
            document.getElementById('movieDuration').innerHTML = `<i class="far fa-clock"></i> ${movie.duration} phút`;
            document.getElementById('movieRating').innerHTML = `<i class="fas fa-star" style="color:#ffd700"></i> ${movie.imdb_rating}`;
            document.getElementById('movieDescription').textContent = movie.description;
            document.title = `${titleText} - CGV Streaming`;
        }

        function initializePlayer(videoUrl) {
            console.log('🎬 Initializing player with URL:', videoUrl);
            console.log('Current episode:', currentEpisode);
            
            if (!videoUrl) {
                console.error('❌ No video URL provided');
                alert('Phim chưa có link video. Vui lòng thử lại sau!');
                return;
            }
            
            // Check if it's an OPhim URL
            if (videoUrl && (videoUrl.includes('ophim') || videoUrl.includes('xem-phim') || videoUrl.includes('/phim/'))) {
                console.log('📺 Detected OPhim URL, converting to embed format');
                
                let embedUrl = videoUrl;
                let slug = '';
                
                // Pattern 1: /xem-phim/[slug]
                if (videoUrl.includes('/xem-phim/')) {
                    slug = videoUrl.split('/xem-phim/')[1].split('?')[0].split('/')[0];
                    const baseUrl = videoUrl.split('/xem-phim/')[0];
                    embedUrl = `${baseUrl}/embed/${slug}`;
                    // Add episode parameter for series
                    if (currentEpisode > 1) {
                        embedUrl += `?tap=${currentEpisode}`;
                    }
                    console.log('🔄 Embed URL pattern 1:', embedUrl);
                }
                // Pattern 2: /phim/[slug]
                else if (videoUrl.includes('/phim/')) {
                    slug = videoUrl.split('/phim/')[1].split('?')[0].split('/')[0];
                    const baseUrl = videoUrl.split('/phim/')[0];
                    embedUrl = `${baseUrl}/embed/${slug}`;
                    // Add episode parameter for series
                    if (currentEpisode > 1) {
                        embedUrl += `?tap=${currentEpisode}`;
                    }
                    console.log('🔄 Embed URL pattern 2:', embedUrl);
                }
                // Pattern 3: Already an embed URL
                else if (videoUrl.includes('/embed/')) {
                    embedUrl = videoUrl;
                    console.log('✅ Already embed URL:', embedUrl);
                }
                
                // Use iframe for OPhim
                const iframe = document.getElementById('iframePlayer');
                const videoPlayer = document.getElementById('videoPlayer');
                
                if (!iframe || !videoPlayer) {
                    console.error('❌ Player elements not found');
                    alert('Không thể khởi tạo trình phát!');
                    return;
                }
                
                try {
                    iframe.src = embedUrl;
                    iframe.style.display = 'block';
                    videoPlayer.style.display = 'none';
                    
                    console.log('✅ Iframe loaded with URL:', embedUrl);
                    
                    // Handle iframe load error
                    iframe.onerror = () => {
                        console.warn('⚠️ Embed failed, trying direct page');
                        iframe.src = videoUrl;
                    };
                    
                    // Fallback timeout - if iframe doesn't load, try direct URL
                    setTimeout(() => {
                        if (!iframe.contentWindow || iframe.contentWindow.location.href === 'about:blank') {
                            console.warn('⚠️ Iframe not responding, trying direct URL');
                            iframe.src = videoUrl;
                        }
                    }, 3000);
                    
                    // Track view
                    if (currentUser) {
                        setTimeout(() => {
                            saveProgress(10); // Mark as started
                        }, 5000);
                    }
                } catch (error) {
                    console.error('❌ Error loading iframe:', error);
                    alert('Không thể tải video. Vui lòng thử lại!');
                }
                
            } else if (videoUrl && videoUrl.includes('.m3u8')) {
                console.log('🎥 Using Video.js for m3u8 stream');
                
                // Use Video.js for direct m3u8 URLs
                const iframe = document.getElementById('iframePlayer');
                const videoPlayer = document.getElementById('videoPlayer');
                
                iframe.style.display = 'none';
                videoPlayer.style.display = 'block';
                
                player = videojs('videoPlayer', {
                    controls: true,
                    autoplay: false,
                    preload: 'auto',
                    fluid: true,
                    playbackRates: [0.5, 1, 1.5, 2],
                    controlBar: {
                        volumePanel: { inline: false },
                        pictureInPictureToggle: true,
                        fullscreenToggle: true
                    }
                });

                player.src({
                    src: videoUrl,
                    type: 'application/x-mpegURL'
                });

                // Wait for player to be ready before attaching events
                player.ready(function() {
                    console.log('✅ Video.js player is ready, attaching event listeners...');
                    
                    // Track progress
                    player.on('timeupdate', () => {
                        const progress = (player.currentTime() / player.duration()) * 100;
                        saveProgress(progress);
                    });

                    player.on('play', () => {
                        console.log('▶️ Video started playing');
                    });

                    player.on('pause', () => {
                        console.log('⏸️ Video paused');
                    });

                    player.on('ended', () => {
                        console.log('🏁 Video ended');
                        saveProgress(100);
                        showNextEpisode();
                    });

                    console.log('✅ All video event listeners attached successfully');
                });

                // Resume from last position
                if (currentUser) {
                    console.log('👤 User is logged in, loading watch history');
                    loadWatchHistory();
                } else {
                    console.warn('⚠️ No user logged in, cannot track progress');
                }
            } else {
                console.error('❌ Invalid video URL:', videoUrl);
                alert('Không có link video hợp lệ!');
            }
        }

        async function loadWatchHistory() {
            try {
                const response = await fetch(`${FLASK_API}/api/watch-history`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success) {
                    const history = data.data.find(h => h.movie_id === currentMovie.id);
                    if (history && history.progress > 5 && history.progress < 95) {
                        const resumeTime = (history.progress / 100) * player.duration();
                        player.currentTime(resumeTime);
                        
                        // Show resume notification
                        setTimeout(() => {
                            if (confirm(`Tiếp tục từ ${Math.round(history.progress)}%?`)) {
                                player.play();
                            } else {
                                player.currentTime(0);
                            }
                        }, 500);
                    }
                }
            } catch (error) {
                console.error('Error loading watch history:', error);
            }
        }

        let saveProgressTimeout;
        async function saveProgress(progress) {
            if (!currentUser || !currentMovie) {
                console.log('⚠️ Cannot save progress: currentUser or currentMovie is missing');
                return;
            }

            clearTimeout(saveProgressTimeout);
            saveProgressTimeout = setTimeout(async () => {
                try {
                    console.log(`💾 Saving progress: ${Math.round(progress)}% for movie ${currentMovie.id}`);
                    const response = await fetch(`${FLASK_API}/api/watch-history`, {
                        method: 'POST',
                        credentials: 'include',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            movie_id: currentMovie.id,
                            progress: Math.round(progress)
                        })
                    });
                    const data = await response.json();
                    if (data.success) {
                        console.log('✅ Progress saved successfully');
                    } else {
                        console.error('❌ Failed to save progress:', data.error);
                    }
                } catch (error) {
                    console.error('❌ Error saving progress:', error);
                }
            }, 5000); // Save every 5 seconds
        }

        async function addToFavorites() {
            if (!currentUser) {
                alert('Vui lòng đăng nhập!');
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`${FLASK_API}/api/favorites`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: currentUser.id,
                        movie_id: currentMovie.id
                    })
                });

                const data = await response.json();
                if (data.success) {
                    alert('✓ Đã thêm vào danh sách yêu thích!');
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error adding to favorites:', error);
                alert('Có lỗi xảy ra!');
            }
        }

        function showMovieDetail() {
            window.location.href = `movie-detail.html?id=${currentMovie.id}`;
        }

        function goBack() {
            if (player) {
                player.pause();
            }
            window.history.back();
        }

        function testSaveProgress() {
            console.log('🧪 Manual test triggered - attempting to save 50% progress');
            if (!currentUser) {
                console.error('❌ Cannot test: User not authenticated');
                alert('Bạn cần đăng nhập để test chức năng này!');
                return;
            }
            if (!currentMovie) {
                console.error('❌ Cannot test: No movie loaded');
                alert('Không tìm thấy thông tin phim!');
                return;
            }
            console.log('✅ Test conditions met, calling saveProgress(50)...');
            saveProgress(50);
        }

        // ===== NEXT EPISODE AUTO-PLAY =====
        let countdownTimer = null;
        let countdownSeconds = 5;
        let nextEpisodeData = null;

        function showNextEpisode() {
            // Check if current movie is a series
            if (!currentMovie || currentMovie.type !== 'series') {
                // Not a series, just show completion message
                showCompletionMessage();
                return;
            }

            // Simulate getting next episode (in production, this would come from API)
            nextEpisodeData = getNextEpisode();

            if (!nextEpisodeData) {
                showCompletionMessage();
                return;
            }

            // Show next episode overlay
            document.getElementById('nextEpisodeTitle').textContent = nextEpisodeData.title;
            document.getElementById('nextEpisodeOverlay').classList.add('show');

            // Start countdown
            countdownSeconds = 5;
            startCountdown();
        }

        function getNextEpisode() {
            // Mock data - in production, this would fetch from API
            // For now, we'll simulate by incrementing movie ID
            const nextMovieId = currentMovie.id + 1;
            
            // Check if next episode exists (mock check)
            if (nextMovieId <= 6) { // We have 6 movies in sample data
                return {
                    id: nextMovieId,
                    title: `Tập ${nextMovieId} - ${currentMovie.title}`,
                    url: currentMovie.video_url
                };
            }
            
            return null;
        }

        function startCountdown() {
            updateCountdownUI();

            countdownTimer = setInterval(() => {
                countdownSeconds--;
                updateCountdownUI();

                if (countdownSeconds <= 0) {
                    clearInterval(countdownTimer);
                    playNextEpisode();
                }
            }, 1000);
        }

        function updateCountdownUI() {
            document.getElementById('countdownNumber').textContent = countdownSeconds;
            
            // Update circular progress
            const percent = ((5 - countdownSeconds) / 5) * 100;
            const circle = document.getElementById('countdownCircle');
            circle.style.background = `conic-gradient(#e50914 ${percent}%, transparent ${percent}%)`;
        }

        function playNextEpisode() {
            if (!nextEpisodeData) return;

            cancelAutoPlay();

            // Navigate to next episode
            window.location.href = `player.html?id=${nextEpisodeData.id}`;
        }

        function cancelAutoPlay() {
            if (countdownTimer) {
                clearInterval(countdownTimer);
                countdownTimer = null;
            }

            document.getElementById('nextEpisodeOverlay').classList.remove('show');
            countdownSeconds = 5;
        }

        function showCompletionMessage() {
            const overlay = document.getElementById('nextEpisodeOverlay');
            overlay.querySelector('.next-episode-icon').innerHTML = '<i class="fas fa-check-circle"></i>';
            overlay.querySelector('.next-episode-title').textContent = 'Hoàn thành';
            overlay.querySelector('.next-episode-subtitle').textContent = 'Bạn đã xem hết phim này!';
            overlay.querySelector('.countdown-circle').style.display = 'none';
            overlay.querySelector('.btn-next').style.display = 'none';
            overlay.querySelector('.btn-cancel').textContent = 'Đóng';
            overlay.querySelector('.btn-cancel').onclick = () => {
                window.history.back();
            };
            overlay.classList.add('show');
        }

        // ===== SERVER SELECTOR =====
        function toggleServerDropdown() {
            const dropdown = document.getElementById('serverDropdown');
            dropdown.classList.toggle('show');
            
            // Close quality dropdown if open
            document.getElementById('qualityDropdown').classList.remove('show');
        }

        async function changeServer(serverNum) {
            if (serverNum === currentServer) {
                toggleServerDropdown();
                return;
            }

            // Save current time
            if (player) {
                currentTime = player.currentTime();
            }

            // Show loading
            showLoading();

            // Update UI
            currentServer = serverNum;
            document.getElementById('currentServer').textContent = `Server #${serverNum}`;
            
            // Update selected option
            document.querySelectorAll('#serverDropdown .selector-option').forEach((opt, idx) => {
                opt.classList.toggle('selected', idx === serverNum - 1);
            });

            // Close dropdown
            toggleServerDropdown();

            // Switch video source
            if (player) {
                const newUrl = serverUrls[serverNum];
                player.src({
                    src: newUrl,
                    type: 'application/x-mpegURL'
                });

                // Resume from saved time
                player.one('loadedmetadata', () => {
                    player.currentTime(currentTime);
                    player.play();
                    hideLoading();
                });
            }

            // Analytics
            console.log(`Switched to Server #${serverNum}`);
        }

        // ===== QUALITY SELECTOR =====
        function toggleQualityDropdown() {
            const dropdown = document.getElementById('qualityDropdown');
            dropdown.classList.toggle('show');
            
            // Close server dropdown if open
            document.getElementById('serverDropdown').classList.remove('show');
        }

        async function changeQuality(quality) {
            if (quality === currentQuality) {
                toggleQualityDropdown();
                return;
            }

            // Save current time
            if (player) {
                currentTime = player.currentTime();
            }

            // Show loading
            showLoading();

            // Update UI
            currentQuality = quality;
            document.getElementById('currentQuality').textContent = qualitySettings[quality].label;
            
            // Update selected option
            const options = ['480p', '720p', '1080p', '4K'];
            document.querySelectorAll('#qualityDropdown .selector-option').forEach((opt, idx) => {
                opt.classList.toggle('selected', options[idx] === quality);
            });

            // Close dropdown
            toggleQualityDropdown();

            // In production, you would switch to different quality stream
            // For now, just simulate loading
            setTimeout(() => {
                if (player) {
                    player.currentTime(currentTime);
                    player.play();
                }
                hideLoading();
            }, 1000);

            // Analytics
            console.log(`Changed quality to ${quality}`);
        }

        // ===== LOADING INDICATOR =====
        function showLoading() {
            document.getElementById('loadingIndicator').classList.add('show');
            if (player) {
                player.pause();
            }
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').classList.remove('show');
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.selector')) {
                document.getElementById('serverDropdown').classList.remove('show');
                document.getElementById('qualityDropdown').classList.remove('show');
            }
        });

        // ===== THEATER MODE =====
        let isTheaterMode = false;

        function toggleTheaterMode() {
            isTheaterMode = !isTheaterMode;
            document.body.classList.toggle('theater-mode', isTheaterMode);
            
            const btn = document.getElementById('theaterModeBtn');
            const icon = btn.querySelector('i');
            
            if (isTheaterMode) {
                icon.className = 'fas fa-compress';
                btn.classList.add('active');
                btn.title = 'Thoát Theater Mode (phím T)';
            } else {
                icon.className = 'fas fa-expand';
                btn.classList.remove('active');
                btn.title = 'Theater Mode (phím T)';
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!player) return;

            switch(e.key) {
                case ' ': // Space - play/pause
                    e.preventDefault();
                    if (player.paused()) {
                        player.play();
                    } else {
                        player.pause();
                    }
                    break;
                case 'ArrowRight': // Right arrow - forward 10s
                    e.preventDefault();
                    player.currentTime(player.currentTime() + 10);
                    break;
                case 'ArrowLeft': // Left arrow - backward 10s
                    e.preventDefault();
                    player.currentTime(player.currentTime() - 10);
                    break;
                case 'ArrowUp': // Up arrow - volume up
                    e.preventDefault();
                    player.volume(Math.min(1, player.volume() + 0.1));
                    break;
                case 'ArrowDown': // Down arrow - volume down
                    e.preventDefault();
                    player.volume(Math.max(0, player.volume() - 0.1));
                    break;
                case 'f': // F - fullscreen
                case 'F':
                    e.preventDefault();
                    if (player.isFullscreen()) {
                        player.exitFullscreen();
                    } else {
                        player.requestFullscreen();
                    }
                    break;
                case 'm': // M - mute
                case 'M':
                    e.preventDefault();
                    player.muted(!player.muted());
                    break;
                case 't': // T - theater mode
                case 'T':
                    e.preventDefault();
                    toggleTheaterMode();
                    break;
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (player) {
                const progress = (player.currentTime() / player.duration()) * 100;
                saveProgress(progress);
                player.dispose();
            }
        });
    </script>
